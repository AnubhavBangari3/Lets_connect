{% extends 'Profile/layout.html' %}
 {% block title %} Jobs {% endblock %} 
 
 {% block body %}
 <div class="heading" style="display:flex;text-align:center;justify-content:center;">


    <h1>JOBS</h1>
   </div>

<div class="container-job mx-2 my-4" style="width:100%;display:flex;flex-wrap:wrap;">
   
    
    {% for j in jobs %}
    <div class="card mx-2 my-2" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">{{j}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{j.company}}</h6>
          <p class="card-text"><b>Description:</b>{{j.description}}</p>
          <br>
          <b>Requirements:</b>{{j.requirement|truncatechars:60}}
          
          <a href="{% url 'job' j.id %}" ><button class="btn btn-dark mx-2">View</button></a>
        </div>
      </div>
        
    {% endfor %}
    
    
  </div>

 {% endblock %}
